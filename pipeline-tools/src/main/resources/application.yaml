logging:
    level:
        org.springframework.ai: INFO
        com.example.dataflow.tips.common: DEBUG
spring:
    threads:
        virtual:
            enabled: true
    ai:
        mcp:
            server:
                name: dataflow-tools
                version: @project.version@
                type: ASYNC
                capabilities:
                  tool: true
                  resource: false
                  prompt: false
                  completion: false  
# Server port (useful for local testing, GCP Cloud Functions can use this as well)
server:
    port: 8081
management:
    endpoints:
        web:
            exposure:
                include: health,info
    endpoint:
        health:
            show-details: always
